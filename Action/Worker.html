        <div id="myCanvas"><img src="worker.jpg" class="myImg" id="myImg">

                                :value="item.value">
                            </el-option>

                        <el-select v-model="smallRoom1" placeholder="请选择" @change="getResult">

                    <el-col :span="4">
                        <div class="title">日期</div>
                    </el-col>
                    <el-col :span="18">
                            <el-date-picker  v-model="dateValue" style="width:245px;"    format="yyyy 年 MM 月 dd 日"

            <div class="btnCopy">

            </div>


        <el-input type="textarea" autosize placeholder="" v-model="result" class="result" v-if="result.length > 0">
